<body class="grid">

<style>
html {
	overflow: hidden;
}
body {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
	overflow-x: hidden;
	font-family: 'Mansalva', cursive;
}
.draggable {  
	cursor: grab;
}
.ui-draggable-dragging {
	cursor: grabbing;
	transition: filter 200ms ease-out;
	filter: drop-shadow(0px 4px 20px rgba(0,0,0,0.1));
}
.grid {
	display: grid;
	grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
	grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
	background-color: #eee;
	background-size: 20px 20px;
	background-image: radial-gradient(circle, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
	object-fit: cover;
	width: 100vw;
	height: 100vh;
	min-height: 0;
	min-width: 0;
}
.object {
	min-width: 0;
	min-height: 0;
}
.row-one { grid-row: 1; margin-top: 0; margin-bottom: auto; }
.row-two { grid-row: 2; margin-top: auto; margin-bottom: auto; }
.row-three { grid-row: 3; margin-top: auto; margin-bottom: auto; }
.row-four { grid-row: 4; margin-top: auto; margin-bottom: auto; }
.row-five { grid-row: 5; margin-top: auto; margin-bottom: 0; }
.col-one { grid-column: 1; margin-left: 0; margin-right: auto; }
.col-two { grid-column: 2; margin-left: auto; margin-right: auto; }
.col-three { grid-column: 3; margin-left: auto; margin-right: auto; }
.col-four { grid-column: 4; margin-left: auto; margin-right: auto; }
.col-five { grid-column: 5; margin-left: auto; margin-right: 0; }
.rot-one { transform: rotate(-1deg); }
.rot-two { transform: rotate(2deg); }
.rot-three { transform: rotate(-6deg); }
.rot-four { transform: rotate(8deg); }
.top-1 { top: -1vh; }
.left-1 { left: -1vw; }
.right-1 { right: -1vw; }
.bottom-1 { bottom: -1vh; }
.top-10 { top: -10vh; }
.left-10 { left: -10vw; }
.right-10 { right: -10vw; }
.bottom-10 { bottom: -10vh; }
.top-20 { top: -20vh; }
.left-20 { left: -20vw; }
.right-20 { right: -20vw; }
.bottom-20 { bottom: -20vh; }

.object img {
	display: block;
	width: calc(12vw + 12vh);
	height: calc(12vw + 12vh);
	min-width: 100px;
	min-height: 100px;
	max-width: 400px;
	max-height: 400px;
	object-fit: cover;
	padding: calc(4px + 1vw);
	background-color: white;
	box-shadow: 
	0px 1px 2px 0 rgba(0,0,0,0.1),
	0px 2px 8px -2px rgba(0,0,0,0.1);
}
.heading {
	grid-row: 1;
	grid-column: 2 / 5;
	text-align: center;
	z-index: 1;
	font-size: calc(4vw + 4vh);
	margin: auto;
	margin-bottom: 20px;
}
.emoji {
	font-size: calc(4vw + 4vh);
}
.footer {
	width: 100%;
	text-align: center;
	font-size: 12px;
	margin-bottom: 20px;
	opacity: 0.5;
}
</style>
